specVersion: 0.0.5
description: Benqi is an open-source protocol for algorithmic, efficient Money Markets on the Avalanche blockchain.
repository: https://github.com/Rome-Blockchain-Labs/subgraph-lending
schema:
  file: ./schema.graphql
features:
  - grafting
dataSources:
  - kind: ethereum
    name: Comptroller
    network: avalanche
    source:
      address: "0x486Af39519B4Dc9a7fCcd318217352830E8AD9b4"
      abi: Comptroller
      startBlock: 3046285 # comptroller created on https://snowtrace.io/block/3046286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/comptroller.ts
      entities:
        - Account
        - AccountCToken
        - AccountCTokenTransaction
        - AccountMarketSnapshot
        - Comptroller
        - Market
        - MarketDailySnapshot
        - MarketHourlySnapshot
        - BorrowEvent
        - RepayEvent
        - LiquidationEvent
        - MintEvent
        - RedeemEvent
        - TransferEvent
        - Token
      abis:
        - name: Comptroller
          file: ./abis/comptroller.json
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
  - kind: ethereum
    name: GovernorBravo
    network: avalanche
    source:
      address: "0x0000000000000000000000000000000000000000" # TODO
      abi: GovernorBravo
      startBlock: 30000000 # TODO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/governorBravo.ts
      entities:
        - BreakGlassGuardianChanged
        - GovernanceReturnAddressChanged
        - Proposal
        - Vote
        - ProposalMaxOperationsChanged
        - ProposalThresholdChanged
        - QuorumVotesChanged
        - StartBlockSet
        - VotingDelayChanged
      abis:
        - name: GovernorBravo
          file: ./abis/governorBravo.json
      eventHandlers:
        - event: BreakGlassGuardianChanged(address,address)
          handler: handleBreakGlassGuardianChanged
        - event: GovernanceReturnAddressChanged(address,address)
          handler: handleGovernanceReturnAddressChanged
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string,uint256)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalMaxOperationsChanged(uint256,uint256)
          handler: handleProposalMaxOperationsChanged
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalThresholdChanged(uint256,uint256)
          handler: handleProposalThresholdChanged
        - event: StartBlockSet(uint256,uint256)
          handler: handleStartBlockSet
        - event: VoteCast(address,uint256,uint8,uint256)
          handler: handleVoteCast
        - event: VotingDelayChanged(uint256,uint256)
          handler: handleVotingDelayChanged
templates:
  - name: CToken
    kind: ethereum
    network: avalanche
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
